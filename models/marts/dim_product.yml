version: 2

models:
  - name: dim_product 
    description: "Dimension model containing product information, including category and subcategory."
    columns:
      - name: product_pk
        description: "The unique primary key for each product."
        tests:
          - unique
          - not_null

      - name: product_category_pk
        description: "Foreign key to the product category dimension."
        tests:
          - relationships:
              to: ref('dim_product_category')
              field: product_category_pk

      - name: product_subcategory_fk
        description: "Foreign key to the product subcategory dimension."
        tests:
          - relationships:
              to: ref('dim_product_subcategory')
              field: product_subcategory_pk

      - name: product_name
        description: "The name of the product."

      - name: category_name
        description: "The name of the product's category."

      - name: subcategory_name
        description: "The name of the product's subcategory."

      - name: standard_cost
        description: "The standard cost of the product."

      - name: list_price
        description: "The list price of the product."