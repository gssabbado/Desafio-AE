version: 2

models:
  - name: dim_sales_order 
    description: "Dimension table that aggregates all sales reasons for each unique sales order."
    columns:
      - name: sales_order_pk
        description: "The unique primary key for the sales order, acting as the key for this dimension."
        tests:
          - unique
          - not_null

      - name: reason_name_concat
        description: "A comma-separated list of all sales reason names associated with the order."
        tests:
          - not_null 

      - name: reason_type_concat
        description: "A comma-separated list of all sales reason types associated with the order."