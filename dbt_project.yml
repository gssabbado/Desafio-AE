name: 'gsabbado_dbt_aw'
version: '1.0.0'
config-version: 2

profile: 'default'

vars:
  start_date: '2011-01-01'
  end_date: '2026-12-31'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]
clean-targets:
  - "target"
  - "dbt_packages"

# This is the section you update!
models:
  gsabbado_dbt_aw:
    staging:
      +materialized: view
      +schema: stg
    marts:
      +materialized: table
      +schema: marts
    intermediate:
        +materialized: view
        +schema: int
flags:
  require_generic_test_arguments_property: true